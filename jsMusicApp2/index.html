<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- create a section div class=app -->
  <div class="app">
    <!-- create a header div that stores an h1 and p tags -->
    <header>
      <h1>Music App</h1>
      <p>Tap the squares and see what happens foo</p>
    </header>
    <!-- create visual div and close-->
    <div class="visual"></div>
    <!-- create pads div -->
    <div class="pads">
      <!-- create pad1 - pad6 divs with their own audio elements inside with the class= sound -->
      <div class="pad1">
        <audio class="sound" src="./sounds/sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sounds/sounds/clay.mp3"></audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sounds/sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sounds/sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sounds/sounds/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./sounds/sounds/ufo.mp3"></audio>
      </div>
    </div> 
  </div>    
  <script src='script.js'></script>
</body>
</html>
