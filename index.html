<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
  </head>
  <body>
    <!-- create a section div class=app -->
    <section class="app">
      <!-- create a header div that stores an h1 and p tags -->
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only 1 tap</p>
      </header>
      <!-- create visual div and close-->
      <div class="visual"></div>
      <!-- create pads div -->
      <div class="pads">
        <!-- create pad1 - pad6 divs with their own audio elements inside with the class= sound -->
        <div class="pad1">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </section>

    <script src='script.js'></script>
  </body>
</html>
